<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f4f4f4;
      color: #333;
    }

    /* Sol Panel - Post Listesi */
    .post-list {
      width: 20%;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .post-item {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      background: #f9f9f9;
      border: 1px solid #eee;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .post-item:hover {
      background: #eef;
      border-color: #ccf;
    }

    .post-item.active {
      background: #e0e7ff;
      border-color: #3b82f6;
      font-weight: bold;
    }

    .post-id {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 4px;
    }

    .post-title {
      font-size: 1em;
      color: #1a0dab;
      word-break: break-word;
    }

    /* Sağ Panel - Viewer */
    .viewer-container {
      width: 80%;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .viewer {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      display: none;
    }

    .viewer.active {
      display: block;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .no-selection {
      text-align: center;
      padding: 60px 20px;
      color: #888;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <!-- Sol Panel: Post Listesi -->
  <div class="post-list" id="postList">
    <!-- JavaScript ile doldurulacak -->
  </div>

  <!-- Sağ Panel: Viewer -->
  <div class="viewer-container">
    <div class="no-selection" id="noSelection">
      Bir post seçin →<br>
      <small>Sağ tarafta içeriği görünecek.</small>
    </div>
    <iframe class="viewer" id="viewer" sandbox="allow-same-origin allow-scripts"></iframe>
    <div class="loading" id="loading">Yükleniyor...</div>
  </div>

  <script>
    // Tüm post linklerini al
    const links = Array.from(document.querySelectorAll('.post_link a'));
    const postList = document.getElementById('postList');
    const viewer = document.getElementById('viewer');
    const loading = document.getElementById('loading');
    const noSelection = document.getElementById('noSelection');

    let currentItem = null;

    // Her link için liste öğesi oluştur
    links.forEach(link => {
      const href = link.getAttribute('href');
      const postId = link.textContent.trim();
      const url = href.startsWith('html/') ? href : `html/${href.split('/').pop()}`;

      const item = document.createElement('div');
      item.className = 'post-item';
      item.dataset.url = url;

      item.innerHTML = `
        <div class="post-id">#${postId}</div>
        <div class="post-title">Yükleniyor...</div>
      `;

      // Tıklanınca yükle
      item.addEventListener('click', () => {
        if (currentItem) currentItem.classList.remove('active');
        currentItem = item;
        item.classList.add('active');

        noSelection.style.display = 'none';
        loading.style.display = 'block';
        viewer.style.display = 'none';

        loadPost(url, item.querySelector('.post-title'));
      });

      postList.appendChild(item);
    });

    // Postu yükle ve başlığı al
    function loadPost(url, titleElement) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Post bulunamadı');
          return response.text();
        })
        .then(html => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, 'text/html');
          const title = doc.querySelector('title')?.textContent || 'Başlık Yok';

          // Başlığı güncelle
          titleElement.textContent = title;

          // iframe'e yaz (sandbox güvenli)
          const iframeDoc = viewer.contentDocument || viewer.contentWindow.document;
          iframeDoc.open();
          iframeDoc.write(html);
          iframeDoc.close();

          // Yükleme tamam
          loading.style.display = 'none';
          viewer.style.display = 'block';
        })
        .catch(err => {
          titleElement.textContent = 'Yüklenemedi';
          loading.innerHTML = `<p style="color:red;">Hata: ${err.message}</p>`;
          viewer.style.display = 'none';
        });
    }

    // İlk postu otomatik yükle (isteğe bağlı)
    // if (links.length > 0) links[0].closest('.post-item').click();
  </script>

</body>
</html>
