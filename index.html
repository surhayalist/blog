  <title>Blog Post Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f9f9fc;
      color: #222;
    }

    .post-list {
      width: 20%;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      overflow-y: auto;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .post-item {
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 8px;
      background: #f8f9fa;
      border: 1px solid #eee;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.95em;
    }

    .post-item:hover {
      background: #e3f2fd;
      border-color: #90caf9;
    }

    .post-item.active {
      background: #bbdefb;
      border-color: #1976d2;
      font-weight: bold;
      color: #0d47a1;
    }

    .post-id {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 3px;
    }

    .post-title {
      font-size: 1em;
      color: #1a73e8;
      word-break: break-word;
      line-height: 1.4;
    }

    .viewer-container {
      width: 80%;
      padding: 20px;
      position: relative;
    }

    .viewer {
      width: 100%;
      height: calc(100vh - 40px);
      border: none;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: none;
    }

    .viewer.active {
      display: block;
    }

    .loading, .no-selection {
      text-align: center;
      padding: 50px 20px;
      color: #777;
      font-style: italic;
    }

    .no-selection {
      font-size: 1.2em;
    }
  </style>

    const postList = document.getElementById('postList');
    const viewer = document.getElementById('viewer');
    const loading = document.getElementById('loading');
    const noSelection = document.getElementById('noSelection');

    let currentItem = null;

    // Her post için liste elemanı oluştur
    posts.forEach(post => {
      const item = document.createElement('div');
      item.className = 'post-item';
      item.dataset.url = post.file;

      item.innerHTML = `
        <div class="post-id">#${post.id}</div>
        <div class="post-title">Yükleniyor...</div>
      `;

      item.addEventListener('click', () => {
        if (currentItem) currentItem.classList.remove('active');
        currentItem = item;
        item.classList.add('active');

        noSelection.style.display = 'none';
        loading.style.display = 'block';
        viewer.style.display = 'none';

        loadPost(post.file, item.querySelector('.post-title'));
      });

      postList.appendChild(item);
    });

    function loadPost(url, titleElement) {
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error('Dosya bulunamadı: ' + url);
          return res.text();
        })
        .then(html => {
          const doc = new DOMParser().parseFromString(html, 'text/html');
          const title = doc.querySelector('title')?.innerText.trim() || 'Başlık Yok';

          titleElement.textContent = title;

          const iframeDoc = viewer.contentDocument;
          iframeDoc.open();
          iframeDoc.write(html);
          iframeDoc.close();

          loading.style.display = 'none';
          viewer.style.display = 'block';
        })
        .catch(err => {
          console.error(err);
          titleElement.textContent = 'Yüklenemedi';
          loading.innerHTML = `<p style="color:red;">Hata: ${err.message}</p>`;
        });
    }
